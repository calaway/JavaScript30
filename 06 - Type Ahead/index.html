<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
  .then(response => response.json())
  .then(data => cities.push(...data))

const searchElement = document.querySelector('.search')
const suggestionsElement = document.querySelector('.suggestions')

function findMatches(searchTerm) {
  return cities.filter(city => (
    city.city.toLowerCase().includes(searchTerm)
  ))
}

function displayMatches() {
  const searchResults = findMatches(this.value)

  const html = searchResults.map(city => (`
    <li>${city.city}, ${city.state}<span class="population">${city.population}</span></li>
  `)).join('\n')

  suggestionsElement.innerHTML = html
}

searchElement.addEventListener('keyup', displayMatches)

</script>
</body>
</html>
